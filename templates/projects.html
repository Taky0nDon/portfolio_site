{% include "header.html" %}
<div class="container">
    <div class="secondary-header">
        <h2>My Projects</h2>
    </div>

    {% for project_row in projects %}
        {% if project_row.id % 2 == 0 %}
            <div class="project-row">
        {% endif %}
        <div class="project-view-container">

            <div class="project-title">
                <b>{{ project_row.title }}</b>
            </div>

            <div class="project-images">
                <img src="/static/img/site_screenshot.png" />
                <img src="/static/img/site_screenshot.png" />
            </div>

            <span class="project-description">
                {{ project_row.description }}
            </span>

            <div class="project-gh-url">
                <a href="https://github.com">{{ project_row.github_url }}</a>
            </div>

        </div>
        {% if project_row.id % 2 == 1 %}
            </div>
        {% endif %}
    {% endfor %}

</div>
{% include "footer.html" %}
